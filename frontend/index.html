<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <header>
        <h1>IDS-ML Dashboard</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick=showLineChart()>Line</a></li>
                <li><a href="#" onclick=showBarChart()>Bar</a></li>
                <li><a href="#" onclick=showPieChart()>Pie</a></li>
                <li><a href="#" onclick=showDoughnutChart()>Doughnut</a></li>
            </ul>
        </nav>

        <main class="content" style="display: flex; flex-direction: column;">
            <a href ="#" class="midButton" onclick=fetchXGBChart()>XGBoost</a>
            <canvas id="myChart"></canvas>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1"></script>
    <script src="js/app.js"></script>
</body>
</html>
