<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>

    <header id="DashHeader">
        <h1>IDS-ML Dashboard</h1>

        <div class = "ChangeAlgorithmContainer">
            <a href ="#" class="midButton" onclick=fetchXGBChart()>XGBoost</a>
            <a href ="#" class="midButton" onclick=fetchXGBChart()>Extra Trees</a> <!-- CHANGE FETCH XGBCHART WITH OTHER IDS ALGOs-->
            <a href ="#" class="midButton" onclick=fetchXGBChart()>Decision Tree</a> <!-- DITTO -->
            <a href ="#" class="midButton" onclick=fetchXGBChart()>Random Forest</a> <!-- DITTO -->
            <a href ="#" class="midButton" onclick=fetchXGBChart()>Stacking</a> <!-- DITTO -->
        </div>

    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" id="FeaturesButton" onclick="toggleFeatPanel()">Features...</a></li>
                    <div id="FeaturesPanel" class="FeaturesPanel">
                        <ul>
                            <li><a href="#">XGBoost</a></li>
                            <li><a href="#">Forest</a></li>
                            <li><a href="#">Decision Tree</a></li>
                            <li><a href="#">Extra Trees</a></li>
                        </ul>
                        <button id="closeButton">EXIT</button>
                    </div>
                <li><a href="#" onclick=showLineChart()>Line</a></li>
                <li><a href="#" onclick=showBarChart()>Bar</a></li>
                <li><a href="#" onclick=showPieChart()>Pie</a></li>
                <li><a href="#" onclick=showDoughnutChart()>Doughnut</a></li>
            </ul>
        </nav>

        <main class="content">
            <canvas id="myChart"></canvas>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1"></script>
    <script src="js/app.js"></script>
</body>
</html>
