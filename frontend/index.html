<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MTHstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <title>MTH Parameters</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebarHeader">
            Add Graph
        </div>
        <div class="divit">
            <div class="leftDivit">
                    <span class="material-symbols-outlined">discover_tune</span>
                <h2>Parameters</h2>
            </div>

            <!--Parameters expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">expand_less</span>
            </button>

        </div>
        <div class="secondText">

            <!--Classifier expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">expand_more</span>
            </button>
            <a>Classifier</a>
        </div>
        <a id="MTH" onclick=MTHSelected()>MTH</a>
        <a id="LCCDE" onclick=LCCDESelected()>LCCDE</a>
        <a id="Tree-Based" onclick=TreeSelected()>Tree-Based</a>
        <div class="secondText">

            <!--Sampling expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">expand_more</span>
            </button>

            <a>Sampling</a>
        </div>
        <div class="slideText">
            <h3 id="trainPercent">80% Train</h3>
            <h3 id="testPercent">20% Test</h3>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="80" class="slider" id="myRange">
        </div>
        <div class="SMOTESpacer">
            <div class="SMOTEinput">
                <input type="text" id="SMOTE1" value="2">
                <h3>&nbsp:&nbsp</h3>
                <input type="text" id="SMOTE2" value="1000">
            </div>
            <h3 class="SMOTEText">SMOTE Sample</h3>
        </div>
        <div class="divit">
            <div class="leftDivit">
                    <span class="material-symbols-outlined">analytics</span>
                <h2>Graphs</h2>
            </div>

            <!--Graphs expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">expand_less</span>
            </button>
        </div>
        <div class="secondText">

            <!--Graph Type expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
            <a>Graph Type</a>
        </div>
        <div class="secondText">
            
            <!--Parameters expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
            <a>Parameters</a>
        </div>
        <div class="divit">
            <div class="leftDivit">
                <span class="material-symbols-outlined">
                    history
                </span>
                <h2>History</h2>
            </div>

            <!--History expand/colapse list-->
            <button class="btn">
                <span class="material-symbols-outlined">expand_less</span>
            </button>
        </div>
    </div>
    <div class="main">
        <header>
            <div class="navicons">
                <div class="leftHeader">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </div>
                <div class="middleHeader">
                    Intrusion Detection System Analyzer
                </div>
                <div class="rightHeader">
                    <span class="material-symbols-outlined">
                        open_in_full
                    </span>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="graphcontent">
                <div class="upperContent">
                    <div class="graphContainer" id="content">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="rightAdd" onclick=addRight()>
                        <span class="material-symbols-outlined">
                            add_circle
                        </span>
                    </div>
                </div>
                <div class="leftAdd" onclick=addBelow()>
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="js/testapp.js"></script>
</body>
</html>
